{% extends 'main/base.html' %}

{% block title %}Form for adding news{% endblock %}

{% block body %}
    <div class="features">
        <h1>Form for adding news</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.preview }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>

            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add news</button>
        </form>
    </div>
{% endblock %}
